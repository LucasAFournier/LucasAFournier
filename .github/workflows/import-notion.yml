name: Import Notion

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  import-notion:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Clean old markdown (keep README)
        run: |
          find . -maxdepth 1 -type f -name "*.md" ! -name "README.md" -delete

      - name: Export from Notion
        uses: Gabriella439/notion-to-markdown@v1.1.0
        with:
          notion-token: ${{ secrets.NOTION_TOKEN }}

      - name: Remove Notion IDs from filenames and links
        run: |
          shopt -s nullglob
      
          # 1) Rename files: Education-16ca0bd1c3e2810c9a7ae8b643954062.md -> Education.md
          for f in *.md; do
            if [[ "$f" =~ ^(.+)-[0-9a-f]{32}\.md$ ]]; then
              new="${BASH_REMATCH[1]}.md"
              mv "$f" "$new"
            fi
          done
      
          # 2) Fix links inside markdown files that still point to the old names
          perl -pi -e 's/-[0-9a-f]{32}\.md/.md/g' *.md

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: 'chore: sync Notion â†’ markdown'
          default_author: github_actions

  sync-local:
    needs: import-notion            # run only after the Notion import+commit succeeds
    runs-on: [self-hosted, Windows] # use your Windows runner
    permissions:
      contents: read
    steps:
      - name: Pull latest changes in local clone
        run: git pull
        working-directory: 'C:\Users\lucas\pro\areas\website'
